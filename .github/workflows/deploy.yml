name: deploy

on:
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: 'us-east-1'

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
      - name: checkout module
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # temporary, so we can clone from git on a private repo
      - name: Set up SSH for private git deps
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.UI_RSDIR_DEPLOY_KEY }}

      - name: Trust github.com host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      # END temporary, so we can clone from git on a private repo

      - name: Install Yarn
        run: npm install -g yarn

      - name: prepare
        run: yarn config set @folio:registry https://repository.folio.org/repository/npm-folio/

      - name: Do yarn install
        run: yarn install

      - name: Upload yarn.lock
        uses: actions/upload-artifact@v4
        with:
          name: yarn.lock
          path: yarn.lock

      - name: run build scripts
        run: |
          ./node_modules/.bin/stripes mod descriptor stripes.config.js --output ./ModuleDescriptors &&
          STRIPES_TRANSPILE_TOKENS=@k-int yarn build output 

      - name: Post new module descriptors
        run: |
          /usr/bin/python3 .github/workflows/scripts/reshare_ui_mds.py \
            -u "okapi_admin" \
            -p ${{ secrets.OKAPI_ADMIN_PW }} \

      - name: upload builds
        run: |
          ls &&
          aws s3 sync ./output s3://reshare-bundles/resharetwo --acl public-read --delete

